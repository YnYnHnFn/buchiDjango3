<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>buchiDjango</title>

        {% load static %}

        {#これはレスポンシブWebデザインを使うために必要なmetaタグです。#}
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        {#<link rel="stylesheet" type="text/css" href="{% static 'buchi_wk/vendor/css/bootstrap.css' %}" />#}

        <!--fontawesome.com-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" >
        <!--fontawesome animation-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />

        <!-- 自作のcssは Djangoタグによってcssファイルを指定 -->
        <link rel="stylesheet" href="{% static 'buchi_wk/css/buchi_wk.css' %}" />
        
    </head>
    <body>

        <h1>Base</h1>
        <hr>
    

        {% block content %}{% endblock %}


        <hr/>
        <footer>
            <p>&copy; 2020 YnYnHnFn</p>
        </footer>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        {#<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>#}
        <script src="{% static 'buchi_wk/vendor/js/bootstrap.js' %}"></script>

        {% block scripts %}{% endblock %}

    </body>
</html>
